<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .status {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .main {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .login-form, .form-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: end;
        }
        
        input, textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button.danger {
            background: #e74c3c;
        }
        
        button.danger:hover {
            background: #c0392b;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .actions button {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .modal-content h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .modal-form-group {
            margin-bottom: 15px;
        }
        
        .modal-form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .modal-form-group input {
            width: 100%;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Admin Panel</h1>
            <div class="status">User Management Dashboard</div>
        </header>
        
        <div class="main">
            <div id="message" class="message"></div>
            
            <!-- Login Section -->
            <div class="section" id="loginSection">
                <h2>Login</h2>
                <div class="login-form">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button onclick="login()">Login</button>
                    </div>
                </div>
            </div>
            
            <!-- Users Section (hidden until login) -->
            <div class="section" id="usersSection" style="display: none;">
                <h2>Users</h2>
                <button onclick="loadUsers()">üîÑ Refresh</button>
                <button onclick="showLogout()">üö™ Logout</button>
                
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Email Verified</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit User</h3>
            <div class="modal-form-group">
                <label>User ID: <span id="editUserId"></span></label>
            </div>
            <div class="modal-form-group">
                <label>First Name</label>
                <input type="text" id="editFirstName" placeholder="First Name">
            </div>
            <div class="modal-form-group">
                <label>Last Name</label>
                <input type="text" id="editLastName" placeholder="Last Name">
            </div>
            <div class="modal-form-group">
                <label>Phone Number</label>
                <input type="number" id="editPhoneNumber" placeholder="Phone Number">
            </div>
            <div class="modal-form-group">
                <label>Role</label>
                <input type="text" id="editRole" placeholder="Role (user/admin)">
            </div>
            <div class="modal-form-group">
                <label>Status</label>
                <input type="text" id="editStatus" placeholder="Status (active/inactive)">
            </div>
            <div class="modal-form-group">
                <label>Email Verified</label>
                <select id="editEmailVerified" style="width: 100%; padding: 12px;">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button onclick="closeEditModal()">Cancel</button>
                <button onclick="saveUser()">Save</button>
            </div>
        </div>
    </div>
    
    <script>
        let token = localStorage.getItem('adminToken');
        const API_URL = 'http://127.0.0.1:8001';
        
        if (token) {
            showUsersSection();
        }
        
        function showMessage(msg, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            messageEl.className = `message ${type}`;
            setTimeout(() => {
                messageEl.className = 'message';
            }, 5000);
        }
        
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.access_token;
                    localStorage.setItem('adminToken', token);
                    showMessage('Login successful!', 'success');
                    showUsersSection();
                    loadUsers();
                } else {
                    showMessage(data.detail || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        function showUsersSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('usersSection').style.display = 'block';
        }
        
        function showLogout() {
            if (confirm('Logout?')) {
                localStorage.removeItem('adminToken');
                token = null;
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('usersSection').style.display = 'none';
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
            }
        }
        
        async function loadUsers() {
            if (!token) {
                showMessage('Please login first', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/admin/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.status === 401) {
                    showMessage('Session expired, please login again', 'error');
                    showLogout();
                    return;
                }
                
                const users = await response.json();
                populateUsersTable(users);
                showMessage(`Loaded ${users.length} users`, 'success');
            } catch (error) {
                showMessage('Error loading users: ' + error.message, 'error');
            }
        }
        
        function populateUsersTable(users) {
            const tbody = document.getElementById('usersBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.email}</td>
                    <td>${user.username}</td>
                    <td>${user.first_name || ''} ${user.last_name || ''}</td>
                    <td><strong>${user.role}</strong></td>
                    <td>${user.status}</td>
                    <td>${user.is_email_verified ? '‚úì' : '‚úó'}</td>
                    <td>
                        <div class="actions">
                            <button onclick="editUser(${user.id})">Edit</button>
                            <button class="danger" onclick="deleteUser(${user.id})">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        function editUser(userId) {
            document.getElementById('editUserId').textContent = userId;
            document.getElementById('editModal').classList.add('active');
        }
        
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }
        
        async function saveUser() {
            const userId = document.getElementById('editUserId').textContent;
            const updates = {
                first_name: document.getElementById('editFirstName').value || null,
                last_name: document.getElementById('editLastName').value || null,
                phone_number: parseInt(document.getElementById('editPhoneNumber').value) || null,
                role: document.getElementById('editRole').value || 'user',
                status: document.getElementById('editStatus').value || 'active',
                is_email_verified: document.getElementById('editEmailVerified').value === 'true'
            };
            
            try {
                const response = await fetch(`${API_URL}/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updates)
                });
                
                if (response.ok) {
                    showMessage('User updated successfully', 'success');
                    closeEditModal();
                    loadUsers();
                } else {
                    showMessage('Error updating user', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const response = await fetch(`${API_URL}/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    showMessage('User deleted successfully', 'success');
                    loadUsers();
                } else {
                    showMessage('Error deleting user', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
